<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo_space">ODIN</div>
        <div class="image_container"><img class="img_cont" src="images/fernanda-suarez-monsters-werewolf-011-small.jpg" alt="Art by Fernanda Suarez"></div>
        
        <h2 class="textone">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            <h2>Sign up <i>now</i> to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </h2>
        <div class="input_section">
        <H2>Let's do this!</H2>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" placeholder="Bob..." required minlength="5" maxlength="20">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" placeholder="Smith..." required minlength="5" maxlength="20">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Bobsmith@Gmail.com..." required minlength="5" maxlength="30">
        <label for="phone_number" id="phone_number">Phone Number:</label>
        <input type="number" id="phone_number" required>
        <label for="password">Password:</label>
        <input type="text" id="password" required minlength="5" maxlength="20">
        <label for="confirm">Confirm Password:</label>
        <input type="text" id="confirm">
        </div>
        <button type="submit" class="submit">Create Account</button>
        <p class="signup">Already have an account? <span class="green">Log in</span></p>
        <p class="credit">Art by Fernanda Suarez on Artstation</p>
    </div>
</body>
</html>
